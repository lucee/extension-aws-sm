name: Java CI Combined

on: [push, pull_request, workflow_dispatch]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Extract version number
        id: extract-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "::set-output name=VERSION::$VERSION"

      - name: Cache Lucee files
        uses: actions/cache@v4
        with:
          path: ~/work/_actions/lucee/script-runner/main/lucee-download-cache
          key: lucee-downloads

      - name: Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

  build-and-test:
    runs-on: ubuntu-latest
    needs: setup
    env:
      LUCEE_TEST_VERSIONS_JAKARTA: ${{ vars.LUCEE_TEST_VERSIONS_JAKARTA }}
    strategy:
      matrix:
        lucee: ${{ fromJSON(vars.LUCEE_TEST_VERSIONS_JAKARTA) }}

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: secretsmanager,ssm
          DEFAULT_REGION: us-east-1
          EAGER_SERVICE_LOADING: 1
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update

      - name: Seed LocalStack
        run: |
          echo "Waiting for LocalStack to be ready..."
          sleep 5

          echo "Seeding LocalStack..."

          # Create secrets in Secrets Manager
          aws --endpoint-url=http://localhost:4566 secretsmanager create-secret \
            --name "mysecret" \
            --secret-string '{"username":"admin","password":"sm-secret"}' \
            --region us-east-1

          aws --endpoint-url=http://localhost:4566 secretsmanager create-secret \
            --name "test-secret" \
            --secret-string 'test-value' \
            --region us-east-1

          # Create parameters in SSM Parameter Store
          aws --endpoint-url=http://localhost:4566 ssm put-parameter \
            --name "myparameter" \
            --value '{"username":"admin","password":"ps-secret"}' \
            --type String \
            --region us-east-1

          aws --endpoint-url=http://localhost:4566 ssm put-parameter \
            --name "test-parameter" \
            --value 'test-value' \
            --type String \
            --region us-east-1

          echo "Done seeding."
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      - name: Create .CFConfig.json
        run: |
          # Create config in workspace root
          cat > ${{ github.workspace }}/.CFConfig.json << 'EOF'
          {
            "secretProvider": {
              "sm": {
                "class": "org.lucee.extension.aws.sm.AWSSecretManagerProvider",
                "custom": {
                  "accessKeyId": "test",
                  "secretKey": "test",
                  "region": "us-east-1",
                  "endpoint": "http://localhost:4566",
                  "jsonTraversal": true,
                  "timeout": 5000
                }
              },
              "ps": {
                "class": "org.lucee.extension.aws.ssm.AWSParameterStoreProvider",
                "custom": {
                  "accessKeyId": "test",
                  "secretKey": "test",
                  "region": "us-east-1",
                  "endpoint": "http://localhost:4566",
                  "jsonTraversal": true,
                  "timeout": 5000
                }
              }
            }
          }
          EOF
          
          echo "Created .CFConfig.json"
          echo "Workspace: ${{ github.workspace }}"
          echo "Full path: ${{ github.workspace }}/.CFConfig.json"
          ls -la ${{ github.workspace }}/.CFConfig.json
          cat ${{ github.workspace }}/.CFConfig.json

      - name: Build and Install with Maven
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "------- Maven Install -------";
          mvn -B -e -f pom.xml clean install -Dgoal=install

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aws-sm-lex-${{ matrix.lucee.version }}
          path: target/*.lex

      - name: Checkout Lucee
        uses: actions/checkout@v4
        with:
          repository: lucee/lucee
          path: lucee

      - name: Pre-create Lucee config directory with .CFConfig.json
        run: |
          # Create the directory structure that script-runner will use
          LUCEE_CONFIG_DIR="/home/runner/work/_actions/lucee/script-runner/main/temp/lucee/lucee-server/context"
          mkdir -p "$LUCEE_CONFIG_DIR"
          cp ${{ github.workspace }}/.CFConfig.json "$LUCEE_CONFIG_DIR/.CFConfig.json"
          echo "Pre-created .CFConfig.json at: $LUCEE_CONFIG_DIR/.CFConfig.json"
          cat "$LUCEE_CONFIG_DIR/.CFConfig.json"

      - name: Run Lucee Test Suite
        uses: lucee/script-runner@main
        with:
          webroot: ${{ github.workspace }}/lucee/test
          execute: /bootstrap-tests.cfm
          luceeVersion: ${{ matrix.lucee.version }}
          luceeVersionQuery: ${{ matrix.lucee.query }}
          extensionDir: ${{ github.workspace }}/target
        env:
          testLabels: aws-sm
          testAdditional: ${{ github.workspace }}/tests
          # Pass system property to JVM - JAVA_TOOL_OPTIONS is picked up by all JVMs
          JAVA_TOOL_OPTIONS: -Dlucee.base.config=${{ github.workspace }}/.CFConfig.json
          # LocalStack environment variables
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          LOCALSTACK_ENDPOINT: http://localhost:4566

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always() && needs.build-and-test.result == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Build and Deploy with Maven
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [[ "${{ needs.setup.outputs.version }}" == *-SNAPSHOT ]]; then
            echo "------- Maven Deploy snapshot on ${{ github.event_name }} -------";
            mvn -B -e -f pom.xml clean deploy -Dgoal=deploy --settings maven-settings.xml
          else
            echo "------- Maven Deploy release on ${{ github.event_name }} -------";
            mvn -B -e -f pom.xml clean deploy -Dgoal=deploy -DperformRelease=true --settings maven-settings.xml
          fi
